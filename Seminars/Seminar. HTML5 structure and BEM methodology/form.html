<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <form action="">
    Имя <input required autofocus type="text" placeholder="Name"><br> Имейл <input required type="email"
      placeholder="Email"><br> Пароль
    <input required type="password" placeholder="Password"><br> Возраст
    <input min="1" required type="number" placeholder="Age"><br> Дата рождения <input required type="date"
      placeholder="Date of birth"><br> Номер телефона
    <input required type="tel" placeholder="Phone number"><br> Ползунок
    <input required min="1" max="10" type="range" step="1" placeholder="Range"><br>
    <p>
      <input class="custom-checkbox" id="check" type="checkbox">
      <label for="check">text</label>
    </p>
    <button type="submit">Отправить</button>
  </form>
</body>

</html>
